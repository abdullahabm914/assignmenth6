<!DOCTYPE html>
<html>
<head>
<title>Website</title>
<style>
body{
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.login-box{
    width: 40%;
    padding: 2rem;
    border: 1px solid #ccc;
    border-radius: 1rem;
}
input{
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
}
button{
    width: 100%;
    padding: 0.8rem;
    background: green;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
</div>

</body>
</html>
